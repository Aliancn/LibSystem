server:
  port: 8080
  # debug | release | test 运行环境
  level: debug

datasource:
  host: postgres
  port: 5432
  user: postgres
  password: postgres
  db_name: db_library
  ssl_mode: disable
  time_zone: Asia/Shanghai

redis:
  host: redis
  port: 6379
  password:
  data_base: 1

log:
  level: debug
  filepath: ./logger/systemLog.txt


jwt:
  admin:
    # 设置jwt签名加密时使用的秘钥
    secret: admin
    # 设置jwt过期时间
    ttl: 7200000
    # 设置前端传递过来的令牌名称
    name: token
  user:
    # 设置jwt签名加密时使用的秘钥
    secret: user
    # 设置jwt过期时间
    ttl: 7200000
    # 设置前端传递过来的令牌名称
    name: Authorization


alioss:
  endpoint: YouOption
  access_key_id: YouOption
  access_key_secret: YouOption
  bucket_name: YouOption

wechat:
  appid: YouOption
  secret: YouOption